<! doctype hmtl>
<html lang="en" ng-app="mathApp">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/css.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title> Math problems</title>
    </head>
    <body ng-controller="math">
        <div class="fluid-container">
            <div class="row">
                <div class="col-md-12 header">
                    <h1 class="intro">Welcome to the sphs numbersense practice website</h1>
                </div>
            </div>
            <div class="row">
                <div class="selection col-md-1 rmp" >
                    <div ng-mouseover='showAdd()' ng-mouseleave="hideAdd()">
                        <div class="add col-md-12">Addition</div>
                        <div ng-show="addReveal" class="addtype col-md-12">fractions</div>
                    </div>
                   <div ng-mouseover='showSub()' ng-mouseleave="hideSub()">
                        <div class="sub col-md-12">Addition</div>
                        <div ng-show="subReveal" class="subtype col-md-12">fractions</div>
                    </div>
                    <div ng-mouseover='showMul()' ng-mouseleave="hideMul()">
                        <div class="mul col-md-12">Multiplication</div>
                        <div ng-show="mulReveal">
                            <div class="mulType col-md-12">Numbers that end in 5</div>
                            <div class="mulType col-md-12">Numbers multiplied by 11</div>
                            <div class="mulType col-md-12">three digit numbers</div>
                            <div class="mulType col-md-12">squares</div>
                            <div class="mulType col-md-12">cubes</div>
                            <div class="mulType col-md-12">fractions</div>
                        </div>
                    </div>
                    <div ng-mouseover='showDiv()' ng-mouseleave="hideDiv()">
                        <div class="div col-md-12">Division</div>
                        <div ng-show="divReveal" class="divType col-md-12">Remainder </div>                        
                    </div>
                </div>
                <div class=" mainbody col-md-11 rmp">
                   <div class="col-md-10 numberDisplay">
                        <h1 class="problem">{{problem}}</h1>
                   </div>
                   <div class="col-md-2 help">
                        <div><h2>Need Help?</h2></div>
                   </div>
                   <div class="col-md-10 utilities ">
                       <div class="answerDisplay col-md-4">
                            <div ng-show="answerSubmitStatus">
                                {{result}}
                                <p ng-show="answerDisplay">{{answer}}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="text" />
                        </div>
                        <div class="col-md-4">
                            <button ng-click="checkForInput()">Submit Answer</button>
                            <button ng-click="getProblem()">New Problem</button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
          <script src="javascript/angular.min.js"></script>
          <script src="javascript/math.js"></script>
          <script src="javascript/jquery-2.1.3.min.js"></script>
    </body>
</html>
